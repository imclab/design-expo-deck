<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>WorkingFor.Me</title>

	<meta name="description" content="A presentation about Noted, the tool that helps your team break knowledge silos.">
	<meta name="author" content="Gavin Hackeling">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/simple.css" id="theme">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<script>
	document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
	</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<!-- Custom styles -->
		<link rel="stylesheet" href="css/workingforme.css">

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides" style="width:1440px!important;height=840px;">

				<section class="presentimg">
					<h4 style="margin-top:40px;">One 'yes' from a friend is more valuable than one hundred reviews from strangers.</h4>
					<br>
					<img src="img/tablet-landing.png" alt="Start your meeting with Noted" height="1115" width="1400">
				</section>

				<section>
					<h4>
						WorkingFor.Me Logo
					</h4>
					<br>
					<h5>Boryana, Caroline, Colin, Gavin</h5>
					<br>
					<h3>
						<b>the pitch</b>.
					</h3>
				</section>

				<section class="presentimg">
					<img src="img/yelp.png" alt="Yelp" height="800" width="1400">
				</section>

				<section class="presentimg">
					<img src="img/angieslist.png" alt="Angieslist" height="804" width="1088">
				</section>

				<section>
					<h3 style="color:#117ada;">Thanks for listening.</h3>
					<br>
					<h3>Questions?</h3>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
				{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
					]
				});

</script>
